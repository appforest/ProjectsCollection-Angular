<!DOCTYPE html>
<html lang="en" ng-app="projectsApp">
  <head ng-controller="mainCtrl">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{gitHubRrepos.repos[0].owner.login}}'s GitHub Repos">
    <meta name="author" content="{{gitHubRrepos.repos[0].owner.login}}">
    <title>{{gitHubRrepos.repos[0].owner.login}}'s GitHub Repos</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/styling.css" rel="stylesheet">
  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="mainCtrl">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" ng-class="{active: location.path() == '/'">{{login}}</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav" ng-repeat="repo in gitHubRrepos.repos">
              <li ng-class="{active: location.path() == '/repo/{{repo.id}}'}"><a href="#/repo/{{repo.id}}">{{repo.name}}</a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" ng-view>

    </div> <!-- /container -->

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script> 
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
	<script src="./lib/angular.min.js"></script>
  <script src="./lib/angular-resource.min.js"></script>
  <script src="./lib/angular-route.min.js"></script>
	<script src="js/main.js"></script>
  </body>
</html>
